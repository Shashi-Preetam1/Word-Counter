<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="icon" type="image/x-icon" href="sources/fav.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-lg-8 col-md-12 left">
            <img src="sources/pc.png" class="pc center">
            <textarea id="text-input" placeholder="Enter text here..." autofocus onkeydown="myFunc()"></textarea>
        </div>
        <div class="col-lg-4 col-md-12 right">
            <div class="count-container center">
                <h5 class="col-lg-12">> Character count: <span id="char_count">0</span></h1>
                <h5 class="col-lg-12">> Word count: <span id="word_count">0</span></h1>
                <h5 class="col-lg-12">> Character count(without spaces): <span id="char_nospace_count">0</span>
                <h5 class="col-lg-12">> Sentence count: <span id="sentence_count">0</span></h1>
            </div>
        </div>
    </div>
    
    <script src="myScript.js"></script>
</body>

</html>
